<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-item new-chat" id="newChatBtn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    <span>New Chat</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="model-selector">
                    <span>Provider</span>
                    <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m6 9 6 6 6-6"/>
                    </svg>
                </div>
                <div class="model-selector">
                    <span>Model</span>
                    <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m6 9 6 6 6-6"/>
                    </svg>
                </div>
            </header>

            <!-- Central Interface -->
            <div class="central-interface">
                <!-- Greeting (shown when no chat is active) -->
                <div class="greeting" id="greeting">
                    <h1>How can I help you?</h1>
                </div>
                
                <!-- Chat Messages Container (hidden initially) -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added here dynamically -->
                </div>
                
                <!-- Input Container -->
                <div class="input-container">
                    <div class="input-bar">
                        <button class="attachment-btn" id="attachmentBtn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </button>
                        <input type="text" class="text-input" placeholder="Ask any question" id="textInput">
                        <button class="send-btn" id="sendBtn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Provider Dropdown Modal -->
    <div class="provider-dropdown" id="providerDropdown">
        <div class="dropdown-container">
            <div class="provider-option" data-provider="deepseek">
                <div class="provider-content">
                    <img src="img/deepseek.png" alt="DeepSeek" class="provider-icon">
                    <span class="provider-name">DeepSeek</span>
                </div>
            </div>
            <div class="provider-option selected" data-provider="doubao">
                <div class="provider-content">
                    <img src="img/doubao.png" alt="Doubao" class="provider-icon">
                    <span class="provider-name">Doubao</span>
                </div>
                <svg class="checkmark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
